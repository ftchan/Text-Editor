<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/variable.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div id="text-editor__wrapper">
        <nav class="text-editor__header">
            <h2 class="title">Text Editor</h2>
            <!-- File dropdown -->
            <div class="dropdown">
                <div class="dropdown-toggle menu-file" id="fileButton" data-bs-toggle="dropdown" aria-expanded="false">File</div>
                <ul class="dropdown-menu" aria-labelledby="fileButton">
                    <li id="buttonNew"><a class="dropdown-item" href="#">New (Ctrl + n)</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li id="buttonOpen"><a class="dropdown-item" href="#">Open File(Ctrl + o)</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li id="buttonOpenDic"><a class="dropdown-item" href="#">Open Directory</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Save (Ctrl + s)</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <div class="dropdown-toggle menu-file" id="actionButtton" data-bs-toggle="dropdown" aria-expanded="false">Action</div>
                <ul class="dropdown-menu" aria-labelledby="actionButtton">
                    <li id="buttonIncrease"><a class="dropdown-item" href="#">Increase Font Size</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li id="buttonDecrease"><a class="dropdown-item" href="#">Decrease Font Size</a></li>
                </ul>
            </div>

            <!-- About dropdown -->
            <div class="dropdown">
                <div class="dropdown-toggle menu-about" id="aboutButton" data-bs-toggle="dropdown" aria-expanded="false">About</div>
                <ul class="dropdown-menu" aria-labelledby="aboutButton">
                  <li><a class="dropdown-item" href="#">Github</a></li>
                </ul>
            </div>

            <!-- Text information -->
            <div id="information"></div>
        </nav>

        <div class="text-editor__textField">
            <textarea id="textEditor" spellcheck="true" style="font-size: 14px" autofocus></textarea>
        </div>
    </div>

    <div id="text-edit__drawer">
        <ul class="project-container"></ul>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script src="./scripts/keyAction.js"></script>
</html>
